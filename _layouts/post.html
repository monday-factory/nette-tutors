---
layout: default
---

{% if page.author %}
  {% assign author_name = site.authors[page.author].name %}
{% else %}
  {% assign author_name = site.owner.name %}
{% endif %}

<div id="post">
  <header class="post-header">
    <h1 title="{{ page.title }}">{{ page.title }}</h1>
    {% include post_meta.html p = page %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
