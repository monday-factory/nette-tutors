<p class="post-meta">
  <span class="post-date">
    {{ include.p.date | date: "%-d %b %Y" | upcase }}
  </span>
  <span class="bullet"></span>

  <span class="read-time" title="Estimated read time">
    {% assign words = include.p.content | number_of_words %}
    {% if words < 150 %}
      1 min read
    {% else %}
      {{ words | divided_by:150 }} mins read
    {% endif %}
  </span>

  <span class="bullet"></span>
  <span class="post-author">
    {{ author_name }}
  </span>
</p>
